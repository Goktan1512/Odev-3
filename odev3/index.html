<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Form Sayfası</h1>
        <nav class="menu">
            <ul>
                <li><a href="https://www.w3schools.com/">-Home</a></li>
                <li><a href="http://www.google.com/">-About</a></li>
                <li><a href="http://www.instagram.com/">-Contect</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Form</h2>
            <form>
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" >
        
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" >
        
                <label for="gender">Cinsiyet:</label>
                <select id="gender" name="gender">
                  <option value="male">Erkek</option>
                  <option value="female">Kadın</option>
                </select>
        
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="4"></textarea>
        
                <label>
                  <input type="checkbox" required> Şartları ve Koşulları kabul ediyorum
                </label>
        
                <button type="submit">Gönder</button>
            </form>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Tüm hakları saklıdır. | Tasarım: Göktan Gögen</p>
    </footer>
</body>
</html>
